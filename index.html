---
layout: default
title: Matty's Musings
---

<main>
  <ul class="post-list">
    {% for post in site.posts %}
    <li class="post-item">
      <h2 class="post-title">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h2>
      <div class="post-meta">{{ post.date | date: '%Y-%m-%d' }}</div>
      {% if post.description %}
        <p class="post-excerpt">{{ post.description }}</p>
      {% endif %}
    </li>
    {% endfor %}
  </ul>
</main>
